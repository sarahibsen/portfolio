			let slideIndex = 1;

			function plusSlides(n)
			{

			function currentSlide(n)
			{
				showSlides(slideIndex = n);
			}
			function showSlides(n) 
			{
				let i;
				let slides = document.getElementsByClassName("mySlides");
				let dots = document.getElementsByClassName("dot");
				if (n > slides.length) {slideIndex = 1}
				if (n < 1) {slideIndex = slides.length}
				for (i = 0; i < slides.length; i++)
					{
						slides[i].style.display = "none";
					}
				for( i =0; i < dots.length; i++)
					{
						dots[i].className = dots[i].className.replace(" active", "");
					}
				slides[slideIndex-1].style.display = "block";
				dots[slideIndex-1].className += "active";
			}

// Matrix effect
const canvas = document.getElementById('custom-matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const columns = Math.floor(canvas.width / 20);
const drops = Array(columns).fill(1);

function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0f0';
    ctx.font = '20px monospace';

    drops.forEach((y, index) => {
        const text = String.fromCharCode(Math.random() * 128);
        ctx.fillText(text, index * 20, y * 20);

        if (y * 20 > canvas.height && Math.random() > 0.975) {
            drops[index] = 0;
        }
        drops[index]++;
    });
}

setInterval(drawMatrix, 20);

// Loading bar animation
const fill = document.getElementById('custom-loading-fill');
let loadWidth = 0;

const loadingInterval = setInterval(() => {
    if (loadWidth >= 100) {
        clearInterval(loadingInterval);
        document.getElementById('custom-preloader').style.display = 'none';
        document.getElementById('content').style.display = 'block';
    }
    loadWidth += 1;
    fill.style.width = loadWidth + '%';
}, 50);
