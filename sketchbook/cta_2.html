<body>
	<div class = "w3-top">
		<div class="w3-bar w3-white w3-card w3-center" id="myNavbar">
		</div>
		<!-- Right-sided navbar links -->
		<div class="w3-hide-small center" >
		  <a href = "cta.html"> Urban Architecture </a> <br>
			<a href= "../index.html" > Home </a> <br>	  
		</div>
	</div>
	<h2> I want to know what you think! Join the discussion below : </h2>
	<div id = "discussion-container">
		<h1> Discussion Board </h1>
		<div id = "messages"> 
			<!-- discussion messages should go here -->
		</div>
		<form id = "post-form">
			<input type = "text" id = "name" placeholder= "Your Name" required >
			<textarea id= "message" placeholder="Enter your message" required></textarea>
			<button type = "submit"> Post </button>
		</form>
	</div>
	
	<script> 
		const postForm = document.getElementById("post-form");
		const messageContainer = document.getElementById("messages");
		
		postForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

		if(name.trim() !== "" && message.trim() !== "")
			{
				const messageDiv = document.createElement("div");
				messageDiv.classList.add("message");
				messageDiv.innerHTML = `<strong>${name}:</strong> ${message}`;
				messageContainer.appendChild(messageDiv);
				
				//clear input
				document.getElementById("name").value = "";
				document.getElementById("message").value = "";
			}
		});
		
		/* comments will not be stored when people make them, because that is a server architecture design that I am pretty sure I do not have access to. */
	</script>
